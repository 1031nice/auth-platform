spring:
  application:
    name: oauth2-server

  datasource:
    url: jdbc:h2:mem:oauth2db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: 8081

rate-limit:
  redis:
    enabled: true
  default:
    capacity: 100
    refill-rate: 100
    refill-period-seconds: 60
  endpoints:
    oauth2-token:
      capacity: 100
      refill-rate: 100
      refill-period-seconds: 60
    oauth2-authorize:
      capacity: 50
      refill-rate: 50
      refill-period-seconds: 60

logging:
  level:
    com.auth: DEBUG
    org.springframework.security: DEBUG
