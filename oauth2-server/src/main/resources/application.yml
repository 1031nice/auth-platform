spring:
  application:
    name: oauth2-server

  datasource:
    url: jdbc:h2:mem:oauth2db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: 8081

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

rate-limit:
  redis:
    enabled: true
  default:
    capacity: 100
    refill-rate: 100
    refill-period-seconds: 60
  endpoints:
    oauth2-token:
      capacity: 100
      refill-rate: 100
      refill-period-seconds: 60
    oauth2-authorize:
      capacity: 50
      refill-rate: 50
      refill-period-seconds: 60

oauth2:
  clients:
    default-token-settings:
      access-token-ttl: PT24H
      refresh-token-ttl: P7D
    default-clients:
      slack:
        enabled: true
        client-id: slack
        client-secret: slack-secret-key
        redirect-uris:
          - http://localhost:3000/auth/callback
          - http://localhost:3000/signup/callback
          - http://localhost:3000/callback
        scopes:
          - read
          - write
        grant-types:
          - authorization_code
          - refresh_token
          - client_credentials
    test-client:
      enabled: true
      client-id: test-client
      client-secret: test-secret-key
      redirect-uris:
        - http://localhost:3000/auth/callback
        - http://localhost:3000/signup/callback
        - http://localhost:3000/callback
        - http://localhost:3001/auth/callback
        - http://localhost:3001/callback
      scopes:
        - read
        - write
        - openid
        - profile
        - email
      grant-types:
        - authorization_code
        - refresh_token
        - client_credentials
      token-settings:
        access-token-ttl: P36500D
        refresh-token-ttl: P36500D

logging:
  level:
    com.auth: DEBUG
    org.springframework.security: DEBUG
